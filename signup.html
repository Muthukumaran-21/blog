<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-clipart/20200225/original/pngtree-initials-m-logo-vector-circle-letter-m-logo-png-image_5284792.jpg">
    <link rel="stylesheet" href="./cpro.css">
</head>
<body>
    <main>
        <div class="card1">
            <h1>Sign up</h1>
                <form action="./blog.html">
                    <label for="name">Name</label><br>
                    <input type="text" class="in" id="name" required autofocus placeholder="Enter your name"><br><br>
                    <label for="mail" >Email</label><br>
                    <input class="in" id="mail" type="email" placeholder="Enter your email address" required><br><br>
                    <label for="password">Password</label><br>
                    <input class="in" id="password" type="password" placeholder="Enter your password" required minlength="6" maxlength="12"><br><br>
                    <input class="sub" type="submit" value="Create An Account"><br>  
                </form>
                <br>
                Already have an account? <a href="./login.html">Login</a>
            <br>
        </div>
        </main>
</body>

</html>
